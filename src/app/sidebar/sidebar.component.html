<div class="container-fluid">
  <div class="row justify-content-center title">
    <h3 class="text-light  pt-3 ">Productos seguidos</h3>
  </div>

  <div class="row">

    <div class="list-group list-group-flush bg-danger">


      <button type="button" class="list-group-item list-group-item-action" [class.active]="i ===this.indiceSeleccionado"
              *ngFor="let articulo of this.servicio.articulos, let i = index"
              (click)="seleccionar(i)">

        <div class="row">
          <div class="px-2">
            {{articulo.name}}
          </div>
        </div>
        <div class=" text-right mt-2">
          <button class="btn btn-warning mx-2">
            <fa-icon [icon]="faPenToSquare"></fa-icon>
          </button>
          <button class="btn btn-danger text-right">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </button>

    </div>

  </div>

</div>
