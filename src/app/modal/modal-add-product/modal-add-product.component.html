<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Rastrear nuevo producto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Seleccione su modo de búsqueda</label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="nuevoArticulo.website">
          <option>Google Shopping</option>
          <option>Amazon</option>
          <option>Mercado Libre</option>
          <option>Walmart</option>
          <option>Chedraui</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre de producto</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
               [(ngModel)]="nuevoArticulo.name" name="producto">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Tienda</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder=""
               [(ngModel)]="nuevoArticulo.store" name="store">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Sitio web de producto</label>
        <input type="url" class="form-control" id="exampleFormControlInput3" placeholder=""
               [(ngModel)]="nuevoArticulo.website" name="website">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">URL de producto</label>
        <input type="url" class="form-control" id="exampleFormControlInput4" placeholder=""
               [(ngModel)]="nuevoArticulo.url" name="url">
      </div>

      <button class="btn btn-primary" (click)="abrir()">Probar análisis de precio</button>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Registrar producto</button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Rastrear producto</button>
