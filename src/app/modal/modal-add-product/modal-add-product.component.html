<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Rastrear nuevo producto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre de producto</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Tienda</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">URL de producto</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
      </div>

      <button class="btn btn-primary">Probar an√°lisis de precio</button>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Registrar producto</button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Rastrear producto</button>
